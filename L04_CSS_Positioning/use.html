<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位与相对定位的混合</title>

    <style>
        .parent {
            width: 400px;
            height: 400px;
            background: #6622ee;
            position: relative;
            left: 100px;
        }

        .box {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
        }
    </style>
</head>

<!--
   绝对定位与相对定位的混合
-->
<body>
<div class="parent">
    <div class="box"></div>
</div>
</body>
</html>
